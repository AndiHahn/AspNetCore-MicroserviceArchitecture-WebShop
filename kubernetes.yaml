############################################################
# Catalog Service
############################################################
apiVersion: v1
kind: Service
metadata:
    name: catalog
    labels:
      app: catalog
      service: catalog
spec:
    ports:
    - port: 8082
      protocol: TCP
      targetPort: 80
      name: http-port
    - port: 8083
      protocol: TCP
      targetPort: 81
      name: grpc-port
    selector:
        app: catalog
    #type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webshop-catalog
  labels:
    account: catalog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-v1
  labels:
    app: catalog
    version: v1
spec:
   replicas: 1
   selector:
     matchLabels:
       app: catalog
       version: v1
   template:
     metadata:
       labels:
         app: catalog
         version: v1
     spec:
       serviceAccountName: webshop-catalog
       containers:
         - name: catalog
           image: webshopservicescatalogapi:latest
           imagePullPolicy: IfNotPresent
           ports:
             - containerPort: 80
               protocol: TCP
               name: default-port
             - containerPort: 81
               protocol: TCP
               name: grpc-port
           env:
             - name: Serilog__SeqServerUrl
               value: http://seqlogging:5341
---
############################################################
# Basket Service
############################################################
apiVersion: v1
kind: Service
metadata:
    name: basket
    labels:
      app: basket
      service: basket
spec:
    ports:
    - port: 8084
      protocol: TCP
      targetPort: 80
      name: http-port
    - port: 8085
      protocol: TCP
      targetPort: 81
      name: grpc-port
    selector:
        app: basket
    #type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webshop-basket
  labels:
    account: basket
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket-v1
  labels:
    app: basket
    version: v1
spec:
   replicas: 2
   selector:
     matchLabels:
       app: basket
       version: v1
   template:
     metadata:
       labels:
         app: basket
         version: v1
     spec:
       serviceAccountName: webshop-basket
       containers:
         - name: basket
           image: webshopservicesbasketapi:latest
           imagePullPolicy: IfNotPresent
           ports:
             - containerPort: 80
               protocol: TCP
               name: default-port
             - containerPort: 81
               protocol: TCP
               name: grpc-port
           env:
             - name: Redis__ConnectionString
               value: basketredis:6379
             - name: Serilog__SeqServerUrl
               value: http://seqlogging:5341
             - name: RabbitMQ__HostName
               value: rabbitmqbroker
             - name: RabbitMQ__UserName
               value: guest
             - name: RabbitMQ__Password
               value: guest
             - name: RabbitMQ__BrokerName
               value: webshop.broker
             - name: RabbitMQ__QueueName
               value: webshop-event-queue
---
