############################################################
# Order Service - POSTGRES
############################################################
apiVersion: v1
kind: Service
metadata:
  name: orderpostgres
  labels:
    app: orderpostgres
    service: orderpostgres
spec:
    ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      app: orderpostgres
    type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderpostgres
  labels:
    app: orderpostgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderpostgres
  template:
    metadata:
      labels:
        app: orderpostgres
    spec:
      containers:
        - name: orderpostgres
          image: postgres:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: orderpostgres
            - name: POSTGRES_USER
              value: order_user
            - name: POSTGRES_PASSWORD
              value: order_password
---
############################################################
# BFF Aggregator Service
############################################################
apiVersion: v1
kind: Service
metadata:
    name: bffaggregator
    labels:
      app: bffaggregator
      service: bffaggregator
spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
      name: http-port
    selector:
        app: bffaggregator
    #type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webshop-bffaggregator
  labels:
    account: bffaggregator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bffaggregator-v1
  labels:
    app: bffaggregator
    version: v1
spec:
   replicas: 2
   selector:
     matchLabels:
       app: bffaggregator
       version: v1
   template:
     metadata:
       labels:
         app: bffaggregator
         version: v1
     spec:
       serviceAccountName: webshop-bffaggregator
       containers:
         - name: bffaggregator
           image: webshopapigatewaybffaggregator:latest
           imagePullPolicy: IfNotPresent
           ports:
             - containerPort: 80
               protocol: TCP
           env:
             - name: ServiceUrls__GrpcCatalog
               value: http://catalog:8083
             - name: ServiceUrls__GrpcBasket
               value: http://basket:8085
             - name: ServiceUrls__CatalogHealth
               value: http://catalog:8082/hc
             - name: ServiceUrls__BasketHealth
               value: http://basket:8084/hc
             - name: Serilog__SeqServerUrl
               value: http://seqlogging:5341
---
